services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: numplate-ocr-backend
    ports:
      - "0.0.0.0:8001:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env.local
    networks:
      - numplate-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://192.168.1.184:8001
    container_name: numplate-ocr-frontend
    ports:
      - "0.0.0.0:3000:5173"
    environment:
      - VITE_API_URL=http://192.168.1.184:8001
    depends_on:
      - backend
    networks:
      - numplate-network

networks:
  numplate-network:
    driver: bridge
